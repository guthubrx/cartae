# Cartae - Alertmanager Configuration
# Session 81d - Monitoring + Observability

global:
  resolve_timeout: 5m
  smtp_from: 'alertmanager@cartae.local'
  smtp_smarthost: '${SMTP_HOST}:${SMTP_PORT}'
  smtp_auth_username: '${SMTP_USER}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Routing tree
route:
  receiver: 'team-cartae'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h

  # Child routes
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'team-cartae-critical'
      group_wait: 0s
      repeat_interval: 4h

    # Warning alerts - grouped notifications
    - match:
        severity: warning
      receiver: 'team-cartae'
      group_wait: 30s
      repeat_interval: 12h

    # Infrastructure alerts
    - match:
        alertname: ServiceDown
      receiver: 'team-cartae-critical'
      group_wait: 0s

    - match:
        alertname: DiskSpaceCritical
      receiver: 'team-cartae-critical'
      group_wait: 0s

# Inhibition rules (suppress alerts)
inhibit_rules:
  # Suppress warning if critical is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # Suppress DiskSpaceWarning if DiskSpaceCritical is firing
  - source_match:
      alertname: 'DiskSpaceCritical'
    target_match:
      alertname: 'DiskSpaceWarning'
    equal: ['instance']

# Receivers (notification destinations)
receivers:
  # Default receiver
  - name: 'team-cartae'
    email_configs:
      - to: '${ALERT_EMAIL}'
        headers:
          Subject: '[Cartae] {{ .GroupLabels.alertname }}'
        html: '{{ template "email.default.html" . }}'

    # Webhook for Slack/Discord (optional)
    webhook_configs:
      - url: '${WEBHOOK_URL}'
        send_resolved: true

  # Critical alerts receiver
  - name: 'team-cartae-critical'
    email_configs:
      - to: '${ALERT_EMAIL_CRITICAL}'
        headers:
          Subject: 'ðŸš¨ [CRITICAL] [Cartae] {{ .GroupLabels.alertname }}'
        html: '{{ template "email.default.html" . }}'

    webhook_configs:
      - url: '${WEBHOOK_URL_CRITICAL}'
        send_resolved: true

  # Null receiver (silence alerts)
  - name: 'null'
