# Cartae - Redis Configuration
# Session 81c - Redis Cache + Queue
#
# Usage: Monté dans container Redis via volume
# Alternative au --command inline dans docker-compose.yml

# ==================================================
# NETWORK
# ==================================================

bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# ==================================================
# GENERAL
# ==================================================

daemonize no
pidfile /var/run/redis.pid
loglevel notice
logfile ""
databases 16

# ==================================================
# SNAPSHOTTING (RDB Persistence)
# ==================================================

# Save DB to disk:
#   save <seconds> <changes>
#   Will save if both conditions are met

save 900 1       # After 900 sec (15 min) if at least 1 key changed
save 300 10      # After 300 sec (5 min) if at least 10 keys changed
save 60 10000    # After 60 sec if at least 10000 keys changed

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# ==================================================
# REPLICATION (Single node en DEV/STAGING, HA en PROD)
# ==================================================

# replica-serve-stale-data yes
# replica-read-only yes
# repl-diskless-sync no
# repl-backlog-size 1mb
# repl-backlog-ttl 3600

# ==================================================
# SECURITY
# ==================================================

# Password protection (décommenter en PROD)
# requirepass ${REDIS_PASSWORD}

# Commandes dangereuses désactivées
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""

# ==================================================
# MEMORY MANAGEMENT
# ==================================================

maxmemory 512mb
maxmemory-policy allkeys-lru

# Lazy freeing (améliore perfs sur gros deletes)
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# ==================================================
# APPEND ONLY FILE (AOF Persistence)
# ==================================================

appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# ==================================================
# LUA SCRIPTING
# ==================================================

lua-time-limit 5000

# ==================================================
# SLOW LOG
# ==================================================

slowlog-log-slower-than 10000  # Microseconds (10ms)
slowlog-max-len 128

# ==================================================
# EVENT NOTIFICATION
# ==================================================

# Keyspace notifications pour expirations (utile pour BullMQ)
notify-keyspace-events "Ex"

# ==================================================
# ADVANCED CONFIG
# ==================================================

hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# ==================================================
# CLIENT MANAGEMENT
# ==================================================

maxclients 10000
